<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style_register.css">
    <title>Login</title>
</head>


<body>
    <section class="vh-100 bg-image" id="register">

        <div class="mask d-flex align-items-center h-100">
            <div class="container h-100 ">
                <div class="row d-flex justify-content-center align-items-center h-100 ">
                    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                        <div class="card" style="border-radius: 15px;">
                            <div class="card-body p-5">

                                <h2 class="text-uppercase text-center mb-5">Sign Up</h2>


                                <form>

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="form3Example1cg" style="color:black">Enter your
                                            User</label>
                                        <input type="text" id="form3Example1cg" class="form-control form-control-lg"
                                            placeholder="Enter your name or email" />
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="form3Example4cg"
                                            style="color:black">Enter your Password</label>
                                        <input type="password" id="form3Example4cg" class="form-control form-control-lg" 
                                            placeholder="**********" />
                                    </div>

                                    <div class="d-flex justify-content-center">
                                        <button type="button"
                                           class="btn btn-success btn-block btn-lg gradient-custom-4 text-body d-flex " style="background-color: blanchedalmond;" onclick="login()">Continue</button>
                                    </div>

                                    <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="register.html"
                                            class="fw-bold text-body"><u>Register here</u></a></p>

                                        <script src="js/main.js"></script>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
